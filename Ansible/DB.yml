- name : Setup DB
  hosts: db_servers
  gather_facts: yes
  become: true
  vars_files:
    - ./group_vars/all/vault.yml
  tasks:

    - name: Check current user
      debug:
        msg: "Current user is {{ lookup('env', 'USER') }}"

    - name: Check if swap file exists
      stat:
        path: /swapfile
      register: swapfile_stat

    - name: Create swap file
      command: fallocate -l 1G /swapfile
      when: not swapfile_stat.stat.exists

    - name: Set swap file permissions
      file:
        path: /swapfile
        mode: '0600'
      when: not swapfile_stat.stat.exists

    - name: Format swap file
      command: mkswap /swapfile
      when: not swapfile_stat.stat.exists

    - name: Enable swap file
      command: swapon /swapfile
      when: not swapfile_stat.stat.exists

    - name: Ensure swap is enabled on reboot
      lineinfile:
        path: /etc/fstab
        line: '/swapfile none swap sw 0 0'
        state: present
      when: not swapfile_stat.stat.exists

    - name: Show swap status
      command: swapon --show

    - name: Check if Docker setup script exists
      stat:
        path: /tmp/setup_docker.sh
      register: script_stat

    - name: Copy Docker setup script to remote if not exists
      copy:
        src: ./setup_docker.sh
        dest: /tmp/setup_docker.sh
        mode: '0755'
      when: not script_stat.stat.exists

    - name: Execute Docker setup script
      shell: /tmp/setup_docker.sh
      register: script_output
      when: not script_stat.stat.exists

    - name: Create directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
      loop:
        - /opt
        - /opt/web
        - /opt/web/nginx
        - /opt/web/ghost
        - /opt/web/ghost/content
        - /opt/web/ghost/content/logs
        - /opt/web/ghost/content/data
        - /opt/web/proxy-backend

    - name: Install required system packages
      apt:
        pkg:
          - python3-pip
        state: latest
        update_cache: true
      when: ansible_facts.packages is undefined or 'python3-pip' not in ansible_facts.packages

    - name: Install Docker SDK for Python
      pip:
        name: docker
        state: present
    
    - name: Install required Python libraries (boto3 and botocore)
      pip:
        name:
          - boto3
          - botocore
        state: present
    
    - name: Check if backup folder exists in DigitalOcean Spaces
      aws_s3:
        aws_access_key: "{{ spaces_access_key }}"
        aws_secret_key: "{{ spaces_secret_key }}"
        s3_url: "{{ spaces_endpoint }}"
        bucket: "{{ spaces_bucket }}"
        object: "env:/{{client_name}}/backups/"
        mode: list
        rgw: true
      register: backup_folder_check
      ignore_errors: yes

    - name: Set backup_present variable based on S3 keys
      set_fact:
        backup_present: "{{ backup_folder_check.s3_keys | select('search', 'env:/'+client_name+'/backups/') | list | length > 0 }}"

    - name: Debug - Show backup_present variable
      debug:
        msg: "{{ backup_present }}"

    - name: Download Ghost content archive from DigitalOcean Spaces
      aws_s3:
        aws_access_key: "{{ spaces_access_key }}"
        aws_secret_key: "{{ spaces_secret_key }}"
        s3_url: "{{ spaces_endpoint }}"
        bucket: "{{ spaces_bucket }}"
        object: "env:/{{client_name}}/backups/ghost_content_backup.tar.gz"
        dest: "/opt/web/ghost_content_backup.tar.gz"
        mode: get
        rgw: true
      when: backup_present

    - name: Upload proxy-backend configuration
      copy:
        dest: /opt/web/proxy-backend/.env
        content: |
          PORT=2367
          GHOST_URL='http://ghost:2368'
          REDIS_URL='redis://redis:6379'
          CACHE_TTL='1 hour'
          CACHE_ENABLED=true
          FRONTEND_CACHE_REVALIDATE_ENABLED=true
          FRONTEND_CACHE_REVALIDATE_WEBHOOKS=[{% for host in groups['web_servers'] %}"http://{{ host }}:3000/api/revalidate"{% if not loop.last %},{% endif %}{% endfor %}]

    - name: Upload Nginx configuration
      copy:
        dest: /opt/web/nginx/default.conf
        content: |
          limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;

          server {
            listen 80;
            listen [::]:80;
            server_name _;

            client_max_body_size 50m;

            location ~^/socket\.io {
              proxy_pass http://ghost:2368;
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto https;
            }

            location ~ ^/members/webhooks/stripe/ {
              proxy_pass http://ghost:2368;
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Host $host;
              proxy_set_header X-Forwarded-Proto https;
            }

            location ~* /upload/ {
              proxy_pass http://ghost:2368;
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto https;
            }

            location / {
              proxy_pass http://proxy-backend:2367;
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto https;
            }
          }

    - name: Upload Ghost configuration
      copy:
        dest: /opt/web/ghost/config.json
        content: |
          {
            "url": "https://{{domain_name}}}",
            "server": {
              "port": 2368,
              "host": "::"
            },
            "frontend": {
              "url": "https://{{domain_name}}"
            },
            "database": {
              "client": "mysql",
              "connection": {
                "host"     : "mysql",
                "user"     : "{{ mysql_user }}",
                "password" : "{{ mysql_password }}",
                "database" : "{{ mysql_database }}"
              }
            },
            "cacheInvalidateWebhooks": {
              "enabled": true,
              "urls": [
                  "http://proxy-backend:2367/cache/invalidate"
              ]
            },
            "paths": {
              "contentPath": "content/"
            },
            "privacy": {
              "useUpdateCheck": false,
              "useGravatar": false,
              "useRpcPing": false
            },
            "imageOptimization": {
              "maxWidth": 1240,
              "resize": true,
              "srcsets": false
            },
            "mail": {
              "transport": "SMTP",
              "options": {
                "service": "Mailgun",
                "host": "smtp.mailgun.org",
                "secure": true,
                "port": 465,
                "auth": {
                  "user": "{{ mail_user }}",
                  "pass": "{{ mail_pass }}"
                }
              }
            },
            "logging": {
              "level": "info",
              "rotation": {
                "enabled": true
              },
              "transports": ["file", "stdout"]
            },
            "enableGA": false,
            "autoletters": {
              "enabled": false,
              "whiteList": ["bohdan.r@fourthestate.app"]
            },
            "membersNotifications": {
              "enabled": false,
              "email": {
                "enabled": true,
                "from": "Kyiv Independent <community@kyivindependent.com>",
                "unsubscribeUrl": "/settings#notifications"
              }
            },
            "fakeTheme": {
              "enabled": true,
              "config": {
                "post": {
                  "liveUpdatesFrom": {
                    "type": "string",
                    "name": "Live Updates From (Format: 'yyyy-mm-dd')"
                  },
                  "liveUpdatesTo": {
                    "type": "string",
                    "name": "Live Updates To (Format: 'yyyy-mm-dd')"
                  },
                  "liveUpdatesSlug": {
                    "type": "string",
                    "name": "Live Updates Slug (Post URL)"
                  },
                  "isLiveUpdatesEnded": {
                    "type": "boolean",
                    "name": "Is Live Updates Finished?"
                  },
                  "isLiveUpdatesShortNews": {
                    "type": "boolean",
                    "name": "Is Live Updates short news"
                  }
                },
                "custom": {
                  "enable_hot_topic": {
                    "type": "boolean",
                    "default": false
                  },
                  "enable_live_updates": {
                    "type": "boolean",
                    "default": false
                  }
                }
              }
            },
            "meilisearch": {
              "enabled": false,
              "host": "http://localhost:7700",
              "apiKey": "{{ mail_search_api }}"
            }
          }
          
    - name: Upload Docker Compose configuration
      copy:
        dest: /opt/web/compose.yml
        content: |
          services:
            knex_migrator_init:
              profiles: ["knex-migrator-init"]
              container_name: knex-migrator-init
              image: "gitlab.fourthestate.app:5050/mp/ghost/dev:latest"
              command: "yarn knex-migrator init"
              ports:
                - "2368:2368"
              environment:
                - NODE_ENV=production
              volumes:
                - ./ghost/content/:/app/ghost/core/content/:rw
                - ./ghost/config.json:/app/ghost/core/core/shared/config/env/config.production.json
              depends_on:
                - mysql
              networks:
                - webnet

            knex_migrator_migrate:
              profiles: ["knex-migrator-migrate"]
              container_name: knex-migrator-migrate
              image: "gitlab.fourthestate.app:5050/mp/ghost/dev:latest"
              command: "yarn knex-migrator migrate --v 5.40 --force"
              ports:
                - "2368:2368"
              environment:
                - NODE_ENV=production
              volumes:
                - ./ghost/content/:/app/ghost/core/content/:rw
                - ./ghost/config.json:/app/ghost/core/core/shared/config/env/config.production.json
              depends_on:
                - mysql
              networks:
                - webnet

            ghost:
              container_name: ghost
              image: "gitlab.fourthestate.app:5050/mp/ghost/dev:latest"
              restart: always
              ports:
                - "2368:2368"
              environment:
                - NODE_ENV=production
              volumes:
                - ./ghost/content/:/app/ghost/core/content/:rw
                - ./ghost/config.json:/app/ghost/core/core/shared/config/env/config.production.json
              depends_on:
                - mysql
              networks:
                - webnet

            nginx:
              container_name: nginx
              image: nginx:latest
              restart: always
              volumes:
                - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
              ports:
                - "80:80"
                - "443:443"
              networks:
                - webnet
             
             proxy-backend:
              container_name: proxy-backend
              image: "gitlab.fourthestate.app:5050/mp/ghost-proxy/dev:latest"
              restart: always
              ports:
                - "2367:2367"
              volumes:
                - ./proxy-backend/.env:/home/node/app/.env
              depends_on:
                - redis
              networks:
                - webnet

            redis:
              container_name: redis
              image: redis:7.2.4
              restart: always
              ports:
                - "6379:6379"
              networks:
                - webnet

          networks:
            webnet:
              driver: bridge

    - name: Log into Docker registry
      docker_login:
        registry: "{{ docker_registry }}"
        username: "{{ registry_username }}"
        password: "{{ registry_password }}"
        reauthorize: yes
      register: login_result
      ignore_errors: yes

    - name: Debug Docker login result
      debug:
        var: login_result

    - name: Start all services
      shell: |
        cd /opt/web
        docker compose pull
        # docker compose up -d mysql
        sleep 60
        docker compose run knex_migrator_init
        sleep 10
        docker compose up -d

    - name: Extract Ghost content
      unarchive:
        src: /opt/web/ghost_content_backup.tar.gz
        dest: /opt/web/ghost/content
        remote_src: yes
      when: backup_present
      
    - name: Debug pull result
      debug:
        var: pull_result