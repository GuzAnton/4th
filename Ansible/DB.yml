- name : Setup DB
  hosts: db_servers
  gather_facts: no
  become: true
  vars_files:
    - ./group_vars/all/vault.yml
  tasks:

    - name: Check current user
      debug:
        msg: "Current user is {{ lookup('env', 'USER') }}"

    # - name: Install Nginx
    #   apt:
    #     name: nginx
    #     state: present
    #     update_cache: yes
